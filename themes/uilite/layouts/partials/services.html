{{ $services := .Site.Data.services }}

<section class="blue">
  <h2 class="heading">{{ $services.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $services.services }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
        <div style="text-align: center">
          <a href="{{ $element.url }}" target="_blank"><img src="{{.Site.BaseURL}}images/{{ $element.logo }}" width="50px"></a>
        </div>

        <a href="{{ $element.url }}" target="_blank"><h5 class="mt-4">{{ $element.title }}</h5></a>
        <p class="text-muted">{{ $element.description }}</p>
      </div>
    </div>

    {{ end }}
  </div>
</section>
